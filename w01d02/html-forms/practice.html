<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Practise Form</title>
  </head>
  <body>
    <h1>Practise Form</h1>
    <form>

    <div>
      <lable for="firstname">First Name</lable>
      <input type="text" placeholder="Bob">
    </div>

    <div>
      <lable for="lastname">Last Name</lable>
      <input type="text" name="lastname" placeholder="Dylan">
    </div>

    <div>
      <lable for="dateofbirth">Date of Birth</lable>
      <input type="date" id="dob" name="dob">
    </div>

    <div>
      <lable for="emailaddress">Email Address</lable>
      <input type="email" id="email" name="email" placeholder="email@me.com">
    </div>

      <lable>Interest in Meeting</lable>

      <lable for="men">Men</lable>
      <input type="radio" name="interest" value="men">

      <lable for="woman">Woman</lable>
      <input type="radio" name="interest" value="woman">

    <div>
      <lable for="color">Favorite Color</lable>
      <input type="color" id="color" name="color" value="#FF0000">
    </div>

    <div>
      <lable for="height">Height (cm)</lable>
      <input type="number" id="height" name="name" placeholder="179cm">
    </div>

    <div>
      <lable for="bio">Tell us about yourself</lable>
      <textarea id="bio" name="bio" placeholder="Anything"></textarea>
    </div>

      <!-- <input type="submit"> -->
      <div>
      <button>Submit</button>
      </div>

    </form>

  </body>
</html>
