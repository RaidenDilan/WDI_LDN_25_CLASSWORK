<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tac Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <div class="selector">
        <button class="circle1"><div class="choiceO">o</div></button>
        <button class="cross1"><div class="choiceX">x</div></button>
      </div>
    </header>
    <main>
        <ul class="board">
          <li class="row1 col1 square"></li>
          <li class="row1 col2 square"></li>
          <li class="row1 col3 square"></li>
          <li class="row2 col1 square"></li>
          <li class="row2 col2 square"></li>
          <li class="row2 col3 square"></li>
          <li class="row3 col1 square"></li>
          <li class="row3 col2 square"></li>
          <li class="row3 col3 square"></li>
        </ul>
    </main>
  </body>
</html>
