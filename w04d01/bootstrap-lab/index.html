<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Frameworks Lab</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">Instagram</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Login <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search...">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Go!</button>
        </form>
      </div>
    </nav>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">Instagram</h1>
        <p class="lead">Sign up to see photos of trains with your friends</p>
      </div>
    </div>
    <main class="container">
      <div class="row">
        <section class="col-md-8 col-lg-8">
          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">
              <img src="images/image1.jpg" alt="Train 1" class="img-thumbnail" data-toggle="modal" data-target="#image1">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
              <img src="images/image2.jpg" alt="Train 2" class="img-thumbnail" data-toggle="modal" data-target="#exampleModalLong">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
              <img src="images/image3.jpg" alt="Train 3" class="img-thumbnail" data-toggle="modal" data-target="#exampleModalLong">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
              <img src="images/image4.jpg" alt="Train 4" class="img-thumbnail" data-toggle="modal" data-target="#exampleModalLong">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
              <img src="images/image5.jpg" alt="Train 5" class="img-thumbnail" data-toggle="modal" data-target="#exampleModalLong">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
              <img src="images/image6.jpg" alt="Train 6" class="img-thumbnail" data-toggle="modal" data-target="#exampleModalLong">
            </div>
          </div>
          <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
        </section>
        <aside class="col-md-4 col-lg-4">
          <h3>Subscribe to our newsletter</h3>
          <form>
            <div class="form-group">
              <label for="exampleFirstName1">First Name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Your Email</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Email">
            </div>
            <div class="form-group">
              <label for="Interests">Interests</label>
              <select id="Interests" class="form-control">
                <option>Trains</option>
                <option>Trams</option>
                <option>Railways</option>
              </select>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                I agree to the Terms &#38; Conditions
              </label>
            </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </aside>
      </div>
    </main>
  </body>
</html>
