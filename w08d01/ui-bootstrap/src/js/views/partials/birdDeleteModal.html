<div class="modal-header">
  <h3 class="modal-title">Wait man!</h3>
</div>
<div class="modal-body">
  <p>Are you sure you wanna delete the <strong>{{ birdsDelete.bird.name }}</strong>?</p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="birdsDelete.close()">Cancel</button>
  <button class="btn btn-warning" ng-click="birdsDelete.delete()">Delete</button>
</div>
