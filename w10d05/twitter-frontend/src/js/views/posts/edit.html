<form ng-submit="postsEdit.update()">
  <div>
    <label>Body</label><br>
    <textarea ng-model="postsEdit.post.body"></textarea>
  </div>
  <div>
    <label>Users</label><br>

    <select ng-model="postsEdit.post.user_id">
      <option disabled selected value="">Please select</option>
      <option ng-repeat="user in postsEdit.users" ng-value="{{ user.id }}">{{ user.fullname}}</option>
    </select>
  </div>
  <hr>
  <button>Update</button>
</form>
